       <!-- Row 1 - Heading with Navigation Bar -->

     <div class="container">

        <!-- Design the card format -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!-- Card Row 1 - Contact title heading-->
                    <div class="card-body">
                        <h2>Contact</h2>
                        <hr>
                        <br>
                        <!-- Card Row 2 - Name -->
                        <div class="row">
                            <div class="col-lg-12">
                                
                                <div class="form-label-group">
                                    <label for="inputName">Name</label>
                                    <input type="name" id="inputName" class="form-control" placeholder="John Smith" required autofocus>
                                </div>
                                <br>
                                <div class="form-label-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="Email" id="inputEmail" class="form-control" placeholder="example@gmail.com" required>
                                </div>
                                <br>
                                <div class="form-label-group">
                                    <label for="inputMessage">Message</label>
                                    <input type="Message" id="inputMessage" class="form-control" placeholder="" required>
                                </div>
                                <br>
                            </div>
                            <div class="col-lg-1">
                                <button class="btn btn-sm btn-info" type="submit">Submit</button>
                            </div>
                            </div>
                        </div>
                    </div> <!-- End Card Row 1 - About me heading-->
                </div>
            </div>
       </div> <!-- End Design the card format -->
